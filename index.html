<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <title>Todo list</title>
  </head>
  <body>
    <div class="container">
    <h1 class="title-text">mejidza`s Todo list</h1>
    <div class="todo-create-container">
      <input
      id="enterYTInput"
        placeholder="Enter your task"
        type="text"
        class="todo-text-enter"
      />
      <button id="addButton" class="todo-text-button">
        <img class="button-image" src="./img/add-button-image.png" alt="" />
      </button>
      <select name="selector" id="" class="todo-selector">
        <option class="selector-item" value="All">All</option>
        <option class="selector-item" value="Important">Cancelled</option>
        <option class="selector-item" value="Important">Finished</option>
        <option class="selector-item" value="Important">Important</option>
      </select>
    </div>
    <div class="todo-list-container">
      <ul id="list" class="todo-list">
        <li class="todo-item-list"><p class="todo-item-text"></p>
          <div class="buttons">
        <button class="todo-delete-button">
          <img class="delete-image" src="./img/delete-button-image.png" alt="">
        </button>
        <button class="todo-confirm-button">
          <img class="confirm-image" src="./img/confirm-button-image.png" alt="">
        </button>
      </div>
        </li>
        <li class="todo-item-list"><p class="todo-item-text"></p>
          <div class="buttons">
        <button class="todo-delete-button">
          <img class="delete-image" src="./img/delete-button-image.png" alt="">
        </button>
        <button class="todo-confirm-button">
          <img class="confirm-image" src="./img/confirm-button-image.png" alt="">
        </button>
      </div>
        </li>
        <li class="todo-item-list"><p class="todo-item-text"></p>
          <div class="buttons">
        <button class="todo-delete-button">
          <img class="delete-image" src="./img/delete-button-image.png" alt="">
        </button>
        <button class="todo-confirm-button">
          <img class="confirm-image" src="./img/confirm-button-image.png" alt="">
        </button>
      </div>
        </li>

      </ul>
      
    </div>
      
  </div>  
  <script src="./index.js"></script>
  </body>
</html>
