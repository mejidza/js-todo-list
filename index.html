<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <title>Todo list</title>
  </head>
  <body>
    <div class="container">
    <h1 class="title-text">mejidza`s Todo list</h1>
    <div class="todo-create-container">
      <input
      id="enterYTInput"
        placeholder="Enter your task"
        type="text"
        class="todo-text-enter"
      />
      <button id="addButton" class="todo-text-button">
        <img class="button-image" src="./img/add-button-image.png" alt="" />
      </button>

    </div>
    <div class="todo-list-container">
      <ul id="list" class="todo-list">

      </ul>
    </div>
  </div>  
  <script src="./index.js"></script>
  </body>
</html>
